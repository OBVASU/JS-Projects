<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>WEATHER</title>
</head>
<body>
        <div class="card">
                <div class="search">
                        <input type="text" placeholder="enter city name" spellcheck="false">
                        <button><img src="./weather-app-img/images/search.png" ></button>
                </div>

                <div class="weather">
                        <img src="./weather-app-img/images/rain.png" class="weather-icon">
                        <h1 class="temp">0°c</h1>
                        <h2 class="city">City</h2>

                        <div class="details">
                                <div class="col">
                                    <img src="./weather-app-img/images/humidity.png" >
                                    <div>
                                        <p class="humidity">0%</p>
                                        <p>Humidity</p>
                                    </div>
                                </div>

                                <div class="col">
                                    <img src="./weather-app-img/images/wind.png" >
                                    <div>
                                        <p class="wind">0 km/h</p>
                                        <p>Wind Speed</p>
                                    </div>
                                </div>
                        </div>
                </div>
        </div>

<script>
    const apikey = "d0dcfa1dcde3d637291a0af612b723ae";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const search = document.querySelector(".search input")
    const searchBtn = document.querySelector(".search button")
    const weatherIcon = document.querySelector(".weather-icon")


    async function checkweather(city){
        const response = await fetch(apiUrl + city + `&appid=${apikey}`);
        var data = await response.json();

        if(response.status == 404){
            alert("enter valid city name");
        }else{

        document.querySelector(".city").innerHTML = data.name
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) +"°c"
        document.querySelector(".humidity").innerHTML = data.main.humidity +"%"
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"

        if(data.weather[0].main == "Clouds") {
            weatherIcon.src = "./weather-app-img/images/clouds.png"
       }else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "./weather-app-img/images/clear.png"

       }else if(data.weather[0].main == "Rain"){
            weatherIcon.src = "./weather-app-img/images/rain.png"

       }else if(data.weather[0].main == "Drizzele"){
            weatherIcon.src = "./weather-app-img/images/drizzele.png"

       }

        }

    }

    searchBtn.addEventListener("click", () => {
    const inputValue = search.value.trim();
    if (!isNaN(inputValue)) {
        alert("Please enter a valid city name, not a number.");
    } else if (inputValue === "") {
        alert("Please enter a city name.");
    } else {
        checkweather(inputValue);
    }
});

</script>
</body>
</html>
